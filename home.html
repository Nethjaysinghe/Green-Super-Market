<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Supermarket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="hstyle.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"> <i class="fas fa-shopping-basket"></i> GreenSup </a>
        <nav class="navbar">
            <a href="#home">Home</a> 
            <a href="#login/signin">Login/Sign In</a>
            <a href="#aboutus">About Us</a>
            <a href="#contactus">Contact Us</a>
        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>

        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="Search here...">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <form action="" class="login-form">
            <h3>Login Now</h3>
            <input type="email" placeholder="Enter your email" class="box">
            <input type="password" placeholder="Enter your password" class="box">
            <p>Forget your password <a href="#">Click here</a></p>
            <p>Don't have an account <a href="#">Create a new account</a></p>
            <input type="submit" value="Login" class="btn">
        </form>
    </header>
    <section class="home" id="home">
        <div class="slider">
            <div class="list">
                <div class="item">
                    <img src="pic7.jpg" alt="Supermarket-girl">
                </div>
                <div class="item">
                    <img src="pic4.jpg" alt="veg-fruits">
                </div>
                <div class="item">
                    <img src="pic5.jpg" alt="all">
                </div>
                <div class="item">
                    <img src="pic2.jpg" alt="cart">
                </div>
            </div>
            <div class="buttons">
                <button id="prev"><</button>
                <button id="next">></button>
            </div>
            <ul class="dots">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
    
  



    <script src="hjscript.js"></script>
</body>
</html>
